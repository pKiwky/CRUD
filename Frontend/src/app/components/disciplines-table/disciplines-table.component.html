<div class="p-4">
    <div class="card" style="background-color: #2a323d;">
      <div class="card-header text-white fw-bold">
        <span class="pe-1">
          Disciplines
        </span>
        <p-button styleClass="p-button-success p-button-sm" type="button" (click)="displayModal()"
          icon="pi pi-plus-circle"></p-button>
      </div>
      <div class="card-body">
        <p-table [value]="disciplines" [paginator]="true" [rows]="10">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Course hours</th>
              <th>Seminary hours</th>
              <th>Laboratory hours</th>
              <th>Credits</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-discipline>
            <tr>
              <td>{{discipline.name}}</td>
              <td>{{discipline.courseHours}}</td>
              <td>{{discipline.seminaryHours}}</td>
              <td>{{discipline.laboratoryHours}}</td>
              <td>{{discipline.credits}}</td>
              <td>
                <p-button styleClass="p-button-danger p-button-sm me-2" (click)="deleteDiscipline(discipline.id)"
                  icon="pi pi-trash"></p-button>
                <p-button styleClass="p-button-primary p-button-sm" (click)="displayModal(discipline)" icon="pi pi-pencil"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  
  <p-dialog [style]="{'width': '20rem'}" [modal]="true" [resizable]="false" [draggable]="false"
    [(visible)]="display">
    <ng-template pTemplate="header">
      {{add ? 'Add discipline' : 'Edit discipline'}}
    </ng-template>
  
    <ng-template pTemplate="content">
      <form [formGroup]="formData">
        <div class="input-container">
          <input pInputText type="text" class="p-inputtext-sm" placeholder="Name" formControlName="name" />
        </div>
        <div class="input-container">
          <input pInputText type="text" class="p-inputtext-sm" placeholder="Course hours" formControlName="courseHours" />
        </div>
        <div class="input-container">
          <input pInputText type="text" class="p-inputtext-sm" placeholder="Seminary hours" formControlName="seminaryHours" />
        </div>
        <div class="input-container">
          <input pInputText type="text" class="p-inputtext-sm" placeholder="Laboratory hours" formControlName="laboratoryHours" />
        </div>
        <div class="input-container">
          <input pInputText type="text" class="p-inputtext-sm" placeholder="Credits" formControlName="credits" />
        </div>
      </form>
    </ng-template>
  
    <ng-template pTemplate="footer">
      <p-button label="{{add ? 'Add' : 'Edit'}}" (click)="add === true ? addDiscipline() : editDiscipline()"></p-button>
    </ng-template>
  </p-dialog>
